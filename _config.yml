# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

theme: minimal-mistakes-jekyll
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site settings
title: "Data Science by Cheng Yanru"
description: &description "AI Engineer | Data Analyst"
name: &name "Cheng Yanru"

# Base settings
url: "https://cyanru.com"  # Change to your domain or leave empty
baseurl: ""  # Leave this blank unless the site is hosted in a subdirectory
# twitter_username: "your_twitter"
github_username: "yanrucheng"

# Site Author
author:
  name: *name
  avatar: "/assets/images/avatar.jpg" # Add your own image in assets/images
  bio: *description
  location: "Beijing, CN"
  email: "yanru@cyanru.com"
  links:
    - title: "Projects"
      url: "/projects"
    - title: "Education"
      url: "/education"
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/cheng-yanru/"
      icon: "fab fa-fw fa-linkedin"
    - label: "GitHub"
      url: "https://github.com/yanrucheng"
      icon: "fab fa-fw fa-github"

collections:
  experiences:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
  # _education
  - scope:
      path: ""
      type: experiences
    values:
      layout: single
      author_profile: true
      share: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

footer:
  links:
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/cheng-yanru/"
      icon: "fab fa-linkedin"
    - label: "GitHub"
      url: "https://github.com/yanrucheng"
      icon: "fab fa-github"


# Build settings
markdown: kramdown
plugins:
  - jekyll-include-cache
  - jekyll-feed

include:
  - _pages
  - _includes/footer.html



